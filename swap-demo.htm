<!DOCTYPE html>

<html>
   <head>
      <title>change picture</title>
      <script type = "text/javascript">
          function displayNextImage() {
              x = (x === images.length - 1) ? 0 : x + 1;
              document.getElementById("img").src = images[x];
          }

          function displayPreviousImage() {
              x = (x <= 0) ? images.length - 1 : x - 1;
              document.getElementById("img").src = images[x];
          }

          function startTimer() {
              setInterval(displayNextImage, 1000);
          }

          var images = [], x = -1;
          images[0] = "icons/icon-01.png";
          images[1] = "icons/icon-02.png";
          images[2] = "icons/icon-03.png";
          images[3] = "icons/icon-04.png";
          images[4] = "icons/icon-05.png";
          images[5] = "icons/icon-06.png";
          images[6] = "icons/icon-07.png";
          images[7] = "icons/icon-08.png";
          images[8] = "icons/icon-09.png";
          images[9] = "icons/icon-10.png";

      </script>
   </head>

   <body onload = "startTimer()">
       <img id="img" src="icons/icon-01.png"/>
      <!-- <button type="button" onclick="displayPreviousImage()">Previous</button>
       <button type="button" onclick="displayNextImage()">Next</button> -->
   </body>
</html>
